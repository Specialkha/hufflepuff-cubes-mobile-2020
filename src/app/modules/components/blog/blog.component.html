<div class="card" *ngIf="isLoaded">
  <h1 [innerHTML]="blog.title" class="blog-title">
  </h1>
  <div class="blog-author">Ecrit par : {{blog.authorId}}
  </div>
  <p [innerHTML]="blog.description" class="blog-description">
  </p>
  <div *ngFor="let post of blog.posts">
    <ion-card (click)="onNavigate(blog._id, post)">
      <ion-card-header [innerHTML]="post.title" class="post-title"></ion-card-header>
      <ion-card-content [innerHTML]="(post.content | slice : 0 : 500)+('...')" class="post-content"></ion-card-content>
    </ion-card>
  </div>
</div>
