<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 2
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <button class="input-blog-creation" *ngIf="auth.authToken" class="btn btn-primary" routerLink="/blog-creation">Cr√©ez
    votre
    blog</button>
  <h1>Liste des blogs</h1>
  <div class="search-display">
    <fa-icon [icon]="faSearch" size="2x"></fa-icon>
    <div class="search-container">
      <input class="input-search" type="search" [(ngModel)]="searchText" placeholder="Rechercher un blog" name="search"
        id="search">
      <label for="search" class="input-search-label">Chercher un blog</label>
    </div>
  </div>


  <div class="col-md-6" *ngFor="let blog of (blogs | filter: searchText)">
    <div class="card bg-default zoom" style="margin-bottom: 20px;" (click)="onNavigate(blog)">
      <h2 class="card-header" [innerHTML]="blog.title"></h2>
      <div class="card-body">
        <h3 [innerHTML]="blog.headline"></h3>
      </div>
      <button (click)="onNavigate(blog)" class="btn btn-primary button-blog">Voir le
        blog</button>
      <app-explore-container name="Tab 2 page"></app-explore-container>
    </div>
  </div>
</ion-content>
