<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blogs
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Liste des blogs</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-button *ngIf="auth.authToken && onCreateOpen === false" color="primary" (click)="onCreateOpen = !onCreateOpen"
    class="create-blog">Cr√©er votre blog
  </ion-button>
  <app-blog-creation *ngIf="onCreateOpen === true"></app-blog-creation>

  <div class="search-display">
    <div class="search-container">
      <ion-searchbar class="input-search" type="search" [(ngModel)]="searchText" placeholder="Rechercher un blog"
        name="search" id="search"></ion-searchbar>
    </div>
  </div>


  <div *ngFor="let blog of (blogs | filter: searchText)">

    <ion-card (click)="onNavigate(blog)">
      <ion-card-header>
        <ion-card-title [innerHTML]="blog.title"></ion-card-title>
      </ion-card-header>
      <ion-card-content [innerHTML]="blog.headline"></ion-card-content>
    </ion-card>
  </div>
</ion-content>
