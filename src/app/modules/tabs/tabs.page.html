<ion-tabs>

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="tab1">
      <ion-icon name="newspaper-outline"></ion-icon>
      <ion-label>Actualités</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab2">
      <ion-icon name="library-outline"></ion-icon>
      <ion-label>Blogs</ion-label>
    </ion-tab-button>

    <!-- <ion-tab-button tab="tab6">
      <ion-icon name="library-outline"></ion-icon>
      <ion-label>Votre blog</ion-label>
    </ion-tab-button> -->

    <ion-tab-button tab="tab3">
      <ion-icon name="american-football-outline"></ion-icon>
      <ion-label>Activités</ion-label>
    </ion-tab-button>

    <ion-tab-button *ngIf="auth.authToken" tab="tab4">
      <ion-icon name="accessibility-outline"></ion-icon>
      <ion-label>Votre compte</ion-label>
    </ion-tab-button>

    <ion-tab-button *ngIf="auth.authToken" (click)="onLogout()">
      <ion-icon name="exit-outline"></ion-icon>
      <ion-label>Se déconnecter</ion-label>
    </ion-tab-button>

    <ion-tab-button *ngIf="!auth.authToken" tab="tab5">
      <ion-icon name="at-circle-outline"></ion-icon>
      <ion-label>Se connecter / Créer un compte</ion-label>
    </ion-tab-button>

  </ion-tab-bar>

</ion-tabs>
